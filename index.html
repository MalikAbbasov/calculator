<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="./assets/css/main.css">

</head>
<body>
    
<div class="calculator">
<input  value=" " id="number" class="numbers" type="text">
    <div class="birinci sira">
        <button class="deleteAll btn">AC</button>
        <button  class="delete btn">del</button>
        <button value="+" class="plus btn">+</button>
        <button value="-" class="minus btn">-</button>
    </div>
    <div class="ikinci sira">
        <button value="1" class="one btn">1</button>
        <button value="2" class="two btn">2</button>
        <button value="3" class="three btn">3</button>
        <button value="*" class="multiply btn">*</button>
    </div>
    <div class="ucuncu sira">
        <button value="4" class="four btn">4</button>
        <button value="5" class="five btn">5</button>
        <button value="6" class="six btn">6</button>
        <button value="/" class="divide btn">/</button>
    </div>
    <div class="dorduncu sira">
        <button value="7" class="seven btn">7</button>
        <button value="8" class="eight btn">8</button>
        <button value="9" class="nine btn">9</button>
        <button value="00" class="dbl btn">00</button>
    </div>
    <div class="besinci sira">
        <button value="0" class="zero btn">0</button>
        <button value="." class="point btn">.</button>
        <button value="" class="equal btn">=</button>
    </div>
</div>



    <script src="./assets/script/script.js"></script>
</body>
</html>
